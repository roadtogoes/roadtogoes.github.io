<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletines Estrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .counter {
            font-size: 48px;
            margin-top: 20px;
        }
        .counter-container {
            display: flex;
            gap: 20px;
        }
        h1 {
            text-transform: uppercase;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Boletines Estrada</h1>
    <div class="counter-container">
        <div class="container">
            <h2>Boletines 1</h2>
            <button id="incrementBtn1">Incrementar</button>
            <button id="resetBtn1">Resetear</button>
            <div id="counter1" class="counter">0</div>
        </div>
        <div class="container">
            <h2>Boletines 2</h2>
            <button id="incrementBtn2">Incrementar</button>
            <button id="resetBtn2">Resetear</button>
            <div id="counter2" class="counter">0</div>
        </div>
    </div>
    <div class="container">
        <h2>Cuenta regresiva</h2>
        <div id="countdown" class="counter">01:00:00</div>
        <button id="startCountdownBtn">Iniciar Cuenta Regresiva</button>
        <button id="resetCountdownBtn">Resetear Cuenta Regresiva</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="main.js"></script>
</body>
</html>
